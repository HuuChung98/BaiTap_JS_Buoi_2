<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Bài tập</title>
</head>
<body>
    <h1 class="text-center">Bài tập số 3: Số chẳn số lẻ</h1>
    <div class="container w-50 mx-auto">
        <form action="" id="getNum">
            <div class="form-group">
                <label for="Num__a">Nhập vào số a</label>
                <input type="text" name="Nhập vào số a" id="Num__a" class="form-control" placeholder="" aria-describedby="helpId">
               
              </div>
              <div class="form-group">
                  <label for="Num__b">Nhập vào số b</label>
                  <input type="text" name="Num__b" id="Num__b" class="form-control" placeholder="" aria-describedby="helpId">
                 
              </div>
              <div class="form-group">
                  <label for="Num__c">Nhập vào số c</label>
                  <input type="text" name="Num__c" id="Num__c" class="form-control" placeholder="" aria-describedby="helpId">          
              </div>
              <div class="result">
                <button type="submit" id="resultNum"> Kết quả là </button>
            </div>
        </form>
        <div class="text-center" style="display: none;" id="odd-even">
            <h3>Ket qua ta co</h3>
            <p id="num"></p>
        </div>
    </div>
